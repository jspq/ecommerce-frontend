<div class="update-user-container" *ngIf="user; else loading">
  <h2>Actualizar Informaci칩n de Usuario</h2>
  
  <form (ngSubmit)="updateUser()" class="update-user-form">
    <div class="form-group">
      <label for="username">Nombre de Usuario</label>
      <input id="username" [(ngModel)]="user.username" name="username" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="password">Contrase침a</label>
      <input id="password" [(ngModel)]="user.password" name="password" class="form-control" type="password" required />
    </div>

    <div class="form-group">
      <label for="names">Nombre</label>
      <input id="names" [(ngModel)]="user.names" name="names" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="surnames">Apellidos</label>
      <input id="surnames" [(ngModel)]="user.surnames" name="surnames" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="address">Direcci칩n</label>
      <input id="address" [(ngModel)]="user.adress" name="address" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" [(ngModel)]="user.email" name="email" class="form-control" type="email" required />
    </div>

    <div class="button-group">
      <button type="submit" class="btn btn-primary">Actualizar</button>
      <button type="button" class="btn btn-delete" (click)="confirmDelete()">Eliminar Cuenta</button>
    </div>
  </form>
</div>

<ng-template #loading>
  <p>Cargando informaci칩n del usuario...</p>
</ng-template>
