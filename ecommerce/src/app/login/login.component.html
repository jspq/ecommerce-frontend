<div class="container-fluid d-flex" style="min-height: 100vh; background-color: #f1f1f1;">
    <div class="col-md-6 d-none d-md-block" style="background: url('assets/images/ecommerce-portada.png') no-repeat center center; background-size: cover;">
    </div>
  
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <div class="card p-4" style="width: 100%; max-width: 400px; background-color: #ffffff; border-radius: 10px;">
        <h3 class="text-center text-primary mb-4">Iniciar Sesión</h3>
  
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="form-group mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input
              type="text"
              id="username"
              class="form-control"
              name="username"
              [(ngModel)]="loginData.username"
              #usernameCtrl="ngModel"
              required
            />
            <small *ngIf="usernameCtrl.errors?.['required']" class="text-danger">nombre de usuario es requerido.</small>
          </div>
  
          <div class="form-group mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              id="password"
              class="form-control"
              name="password"
              [(ngModel)]="loginData.password"
              #passwordCtrl="ngModel"
              required
            />
            <small *ngIf="passwordCtrl.errors?.['required']" class="text-danger">Contraseña es requerida.</small>
          </div>
  
          <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">iniciar sesión</button>
        </form>
        <p class="text-center mt-3">
            ¿No tienes cuenta? 
            <a [routerLink]="['/register']" class="register-link">Regístrate</a>
        </p>
      </div>
    </div>
  </div>
