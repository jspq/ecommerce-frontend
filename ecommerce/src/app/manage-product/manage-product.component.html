<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-primary">{{ isEditMode ? 'Editar Producto' : 'Crear Producto' }}</h2>
    </div>
  
    <form (ngSubmit)="saveProduct()" class="p-4 bg-light shadow-sm rounded">
      <div class="mb-3">
        <label for="name" class="form-label fw-bold">Nombre</label>
        <input id="name" [(ngModel)]="product.name" name="name" class="form-control" required />
      </div>
  
      <div class="mb-3">
        <label for="description" class="form-label fw-bold">Descripción</label>
        <textarea id="description" [(ngModel)]="product.description" name="description" class="form-control" rows="3" required></textarea>
      </div>
  
      <div class="mb-3">
        <label for="price" class="form-label fw-bold">Precio</label>
        <input id="price" [(ngModel)]="product.price" name="price" class="form-control" type="number" required />
      </div>
  
      <div class="mb-3">
        <label for="catalogId" class="form-label fw-bold">Catálogo</label>
        <select id="catalogId" [(ngModel)]="product.catalogId" name="catalogId" class="form-select" required>
          <option *ngFor="let catalog of catalogs" [value]="catalog.id">{{ catalog.name }}</option>
        </select>
      </div>
  
      <div class="form-check mb-3">
        <input id="isActive" [(ngModel)]="product.isActive" name="isActive" class="form-check-input" type="checkbox" />
        <label class="form-check-label" for="isActive">Activo</label>
      </div>
  
      <button type="submit" class="btn btn-primary w-100">
        {{ isEditMode ? 'Actualizar Producto' : 'Crear Producto' }}
      </button>
    </form>
  </div>
