<div class="container mt-4">
  <div class="row">
    <div *ngFor="let product of products" class="col-md-4 mb-4">
      <div class="card" style="width: 18rem;">
        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Imagen del producto"> 
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text"><strong>Precio:</strong> ${{ product.price }}</p>
          <a [routerLink]="['/products', product.id]" class="btn btn-primary btn-block">Ver detalles</a>
          <a href="#" class="btn btn-success btn-block mt-2" (click)="addProductToCart(product.id, 1)">Agregar</a>
        </div>
      </div>
    </div>
  </div>
</div>
